<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>倒影轮播</title>
		<link rel="stylesheet" href="css/index.css" />
				<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="rongqi">
			<div id="imgList">
				<img src="img/1.png"  style="left:0;-webkit-transform:rotateY(45deg) translateZ(-100px)"/>
				<img src="img/2.png"  style="left:100px;-webkit-transform:rotateY(45deg) translateZ(-100px)"/>
				<img src="img/3.png"  style="left:200px;-webkit-transform:rotateY(45deg) translateZ(-100px)"/>
				<img src="img/4.png"  style="left:300px;-webkit-transform:rotateY(45deg) translateZ(-100px)"/>
				<img src="img/5.png"  style="left:400px;-webkit-transform:rotateY(45deg) translateZ(-100px)"/>
				<img src="img/6.png"  style="left:600px;-webkit-transform:translateZ(200px)"/>
				<img src="img/7.png"  style="left:800px;-webkit-transform:rotateY(-45deg) translateZ(-100px)"/>
				<img src="img/8.png"  style="left:900px;-webkit-transform:rotateY(-45deg) translateZ(-100px)"/>
				<img src="img/9.png"  style="left:1000px;-webkit-transform:rotateY(-45deg) translateZ(-100px)"/>
				<img src="img/10.png" style="left:1100px;-webkit-transform:rotateY(-45deg) translateZ(-100px)"/>
				<img src="img/11.png" style="left:1200px;-webkit-transform:rotateY(-45deg) translateZ(-100px)"/>
			</div>
		</div>
	</body>
</html>
